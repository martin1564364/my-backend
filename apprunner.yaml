version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install --upgrade pip
      - pip3 install -r requirements.txt
run:
  runtime-version: 3.11
  command: python3 -m uvicorn app.main:app --host 0.0.0.0 --port 8000
  pre-run:
    - pip3 install --upgrade pip
    - pip3 install -r requirements.txt
  network:
    port: 8000
    env: PORT
  env:
    - name: HOST
      value: "0.0.0.0"
    - name: PORT
      value: "8000"
    - name: LOG_LEVEL
      value: "info"
    - name: API_KEY
      value: "test-api-key-12345"