version: 1.0
runtime: python311
build:
  commands:
    build:
      - echo "Python version:" && python --version
      - echo "Upgrading pip..." && pip install --upgrade pip
      - echo "Installing requirements..." && pip install -r requirements.txt --verbose
      - echo "Verifying installation..." && pip list
run:
  runtime-version: 3.11.12
  command: uvicorn app.main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
    env: PORT
  env:
    - name: HOST
      value: "0.0.0.0"
    - name: PORT
      value: "8000"
    - name: LOG_LEVEL
      value: "info"