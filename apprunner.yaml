version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip install --upgrade pip
      - pip install -r requirements.txt
run:
  runtime-version: 3.11
  command: uvicorn app.main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
    env: PORT
  env:
    - name: API_KEY
      value: "your-secure-api-key-here"
    - name: HOST
      value: "0.0.0.0"
    - name: PORT
      value: "8000"
    - name: LOG_LEVEL
      value: "info"